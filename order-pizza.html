<div class="container-fluid  ">
    <div class="jumbotron img">
        <div class="d-flex justify-content-center py-5 ">
            <div class="d-flex align-items-center  ">
                <div class="bg-light px-lg-5 bg-opacity-50 ">
                     <h1 class="display-4 d-flex " >Welcome to Pizza World!</h1>
                </div>
            </div>
        </div>
    </div>
    <h2>Build your own pizza!</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><span class="badge bg-secondary">1</span>Size and Crust</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><span class="badge bg-secondary">2</span>Cheese and Sauce</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><span class="badge bg-secondary">3</span>Toppings</button>
        </li>
    </ul>
    <div class="bg-primary text-white">Choose size and crust</div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="card" style="width: 97vw;">
                <div class="card-header">
                    Hand Tossed
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Garlic seasoning with a rich, buttery taste.</li>
                    <li class="list-group-item"> <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Small (10")</label></div>
                    </li>
                    <li class="list-group-item"><div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">Medium (12")</label></div>
                    </li>
                </ul>
            </div>
            <div class="card mt-lg-4" style="width: 97vw;">
                <div class="card-header">
                    Crispy Thin
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Thin enough for optimum crispy to crunchy ratio.</li>
                    <li class="list-group-item"><div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">Medium (12")</label></div>
                    </li>
                    <li class="list-group-item"><div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                        <label class="form-check-label" for="flexRadioDefault4">Large (14")</label></div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
