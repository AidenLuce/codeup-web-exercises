<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>

</head>
<body>
    <h1>Register With Us</h1>
        <form method="GET"
        action="https://request-inspector.glitch.me/">
            <label for="email">Email:</label>
                <input type="text" id="email"><br>
            <br>
            <label for="password">Password:</label>
                <input type="password" id="password"><br>
            <br>
            <label for="bio">Bio:</label><br>
                <textarea name="bio" id="bio"></textarea><br>
            <br>
    <h4>How did you hear about us?</h4>
        <input type="radio" name="option1" value=billboard" id="billboard"><label for="billboard">billboard</label><br>
        <br>
        <input type="radio" name="option2" value="radio advertisement" id="radioAdvertisement"><label for="radioAdvertisement">radio advertisement</label><br>
        <br>
        <input type="radio" name="option3" value="internet advertisement" id="internetAdvertisement"><label for="internetAdvertisement">internet advertisement</label><br>
        <br>
        <input type="radio" name="option4" value="other" id="other"><label for="other">other</label><br>
        <br>
        <label for="browser">What browser are you using?</label><br>
            <br>
            <select name="browser" id="browser">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Internet Explorer">Internet Explorer</option>
            </select><br>
            <br>
<input type="submit" value="submit">

        </form>

</body>
</html>
